name: holos
description: All-in-one health and wellness app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Icons
  cupertino_icons: ^1.0.6

  # Health Platform Integrations (Phase 3)
  # The 'health' package supports Apple Health (iOS) and Google Fit (Android)
  health: ^13.0.0

  # Samsung Health integration (optional - requires native setup)
  # Note: samsung_health package is not mature - consider using health package
  # which can access Samsung Health data via Google Fit API on Android
  # samsung_health: ^0.0.1  # Uncomment if using Samsung Health directly

  # Firebase (Backend, Auth, Database)
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0

  # State Management
  flutter_riverpod: ^2.5.0

  # HTTP & API Calls
  http: ^1.2.0

  # Image Loading
  cached_network_image: ^3.3.0

  # Navigation
  go_router: ^14.0.0

  # Notifications (Phase 2)
  flutter_local_notifications: ^17.2.0
  timezone: ^0.9.0

  # Charts (Phase 2)
  fl_chart: ^0.68.0

  # QR/Barcode Scanning (Optional - Phase 2)
  # mobile_scanner: ^4.0.0  # Uncomment when implementing barcode

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
